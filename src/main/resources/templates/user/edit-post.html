<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header th:replace="~{common/header.html}"></header>
<div class="container">
    <h2 class="mt-4 mb-4">게시글 수정</h2>
    <form th:action="@{/post/edit/{id}(id=${post.id})}" method="post">
        <input type="hidden" name="_method" value="put"/> <!-- PUT 메서드 지정 -->
        <div class="form-group">
            <label for="title"><strong>제목</strong></label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
        </div>
        <div class="form-group">
            <label for="content"><strong>내용</strong></label>
            <textarea class="form-control" id="content" name="content" rows="10" th:text="${post.content}" required></textarea>
        </div>
        <div class="form-group" style="display: none;"> <!-- 작성자 필드 숨기기 -->
            <label for="author"><strong>작성자</strong></label>
            <input type="hidden" class="form-control" id="author" name="author" th:value="${post.author}" required>
        </div>
        <button type="submit" class="btn btn-primary">수정 완료</button>
        <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-secondary">취소</a>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
