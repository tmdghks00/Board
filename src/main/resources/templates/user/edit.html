<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header th:replace="~{common/header.html}"></header>
<div class="container">
    <h2 class="mt-4 mb-4">회원정보 수정</h2>
    <form th:action="@{/user/edit}" method="post">
        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 col-form-label"><strong>아이디</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="username"
                        class="form-control"
                        id="inputUsername"
                        th:value="${user.username}"
                        readonly
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNickname" class="col-sm-2 col-form-label"><strong>닉네임</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="nickname"
                        class="form-control"
                        id="inputNickname"
                        th:value="${user.nickname}"
                        required
                />
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="수정" />
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
