<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">회원가입</div>
                <div class="card-body">
                    <div th:if="${registerError}" class="alert alert-danger" th:text="${registerError}"></div>
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label for="username">아이디</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <small class="form-text text-muted">4~12글자의 영문자와 숫자만 사용 가능합니다.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted">8글자 이상, 영문, 숫자, 특수문자를 모두 포함해야 합니다.</small>
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">비밀번호 확인</label>
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                        </div>
                        <button type="submit" class="btn btn-primary">가입하기</button>
                    </form>
                    <div class="mt-3">
                        <a href="/login" class="btn btn-secondary">로그인으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
